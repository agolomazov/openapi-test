title: Гранулы
type: object
description: Модель гранулы курса
properties:
  id:
    type: string
    description: Идентификатор гранулы
    format: uuid
  title:
    type: string
    minLength: 5
    maxLength: 255
    description: Название гранулы
  enabled:
    type: boolean
    default: false
    description: Разблокирована
  createAt:
    type: string
    format: date
    description: Дата добавления гранулы
  type:
    type: string
    description: Тип гранулы
required:
  - title
  - enabled
  - createAt
